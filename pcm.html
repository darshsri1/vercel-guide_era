<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PCM</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-image: url('./image/galaxy.gif');
            
            background-size: cover;
            /* Specify background size and other properties as needed */
            background-size: cover;
            background-repeat: no-repeat;
            
        }


        .header {
    background-color: #c5f5f5;
    color: #fff;
    padding:  0;
    text-align: center;
}

nav {
    margin: 0 auto;
    display: flex;
    justify-content: space-between;
    align-items: center;
    height: 15vh;
}

.logo {
    font-size: 20px;
}

.menu {
    list-style: none;
    display: flex;
    gap: 20px;
}

.menu li a {
    padding: 2px 10px;
    color: #2e2e2e;
    cursor: pointer;
    transition: .5s;
    text-decoration: none;
}

        h1 {
            margin: 0;
            color: #ffffff;
            padding: 20px;
            text-align: center;
            text-decoration: solid;
          
        }

        .Roadmap {
            text-align: center;
        }

        .Roadmap img {
            max-width: 100%;
            height: auto;
            margin: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .add-photo {
            text-align: center;
            margin: 20px;
        }

        .add-photo input[type="file"] {
            display: none;
        }

        .add-photo label {
            background-color: #000000;
            color: #fff;
            padding: 10px 20px;
            cursor: pointer;
        }

        .head1{
            text-align: center;
        }

        .text-with-outline {
    font-size: 24px;
    color: #000000; /* The text color */
    text-shadow: 
      -1px -1px 0 #fff,   /* Top-left */
       1px -1px 0 #fff,   /* Top-right */
      -1px  1px 0 #fff,   /* Bottom-left */
       1px  1px 0 #fff;   /* Bottom-right */
  }

  .iframe-container {
            position: relative;
            overflow: hidden;
            padding-bottom: 100%; /* 1:1 Aspect Ratio (100% of the width) */
        }

        /* Style the iframe within the container */
        .iframe-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <header class="header">
        <nav>
              
            <div class="logo"><img src="./image/fffff.jpg" alt="GuideEra" height="90"></div>
            <h1 class="text-with-outline"><b>GuideEra</b></h1>
            <ul class="menu">
               
                </ul>
          
           
        </nav>
        
    </header>
    <h1 class="text-with-outline">Roadmap For PCM</h1>
    <div class="Roadmap">
        <!-- Place your photos here as separate divs -->
        <div>
            <img src="./image/pcm1.png" alt="Photo 1" style="width: 500px; ; height: auto;">
        </div>
        <div class="iframe-container">

        <div>
            <img src="./image/pcm2.png" alt="Photo 2" style="width: 500px; ; height: auto;">
        </div>

        

        <!-- Add more photos as needed -->
    </div>
    
</body>
</html>
